<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forbidden - CSRF Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="display-3 text-danger">403 Forbidden</h1>
        <p class="lead">It seems there was an issue with the CSRF token. Please try again.</p>
        <p>If the issue persists, please refresh the page or contact support.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Go Back to Login</a>
    </div>
</body>
</html>
