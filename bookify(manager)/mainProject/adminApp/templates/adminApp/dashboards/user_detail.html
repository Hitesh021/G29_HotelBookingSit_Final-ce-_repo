<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Details | Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/img/users-background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .detail-card {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .detail-card h4 {
      font-weight: 700;
    }

    .badge-hotel {
      background-color: #d1ecf1;
      color: #0c5460;
      font-size: 0.8rem;
      margin-top: 6px;
      display: inline-block;
      padding: 0.3em 0.6em;
      border-radius: 5px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .back-btn .btn {
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>

<div class="blur-overlay">

  <a href="{% url 'adminApp:users' %}" class="back-btn">
    <button class="btn btn-outline-light">
      <i class="bi bi-x-lg me-1"></i> Close
    </button>
  </a>

  <div class="detail-card">
    <h4 class="mb-3">{{ profile.user.username }}</h4>
    <p class="mb-1"><strong>User ID:</strong> {{ profile.user.id }}</p>
    <p class="mb-1"><strong>Email:</strong> {{ profile.user.email }}</p>
    <p class="mb-1">
      <strong>Role:</strong> <span class="text-capitalize">{{ profile.role }}</span>
      {% if profile.role == 'manager' %}
        <span class="badge-hotel">{{ profile.hotel_name }}</span>
      {% endif %}
    </p>
    <p class="text-muted small mt-3 mb-0">
      Profile created on: {{ profile.user.date_joined|date:"F j, Y, g:i a" }}
    </p>
  </div>

</div>

</body>
</html>
