{% extends 'base.html' %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fa fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="mb-3">Payment Successful!</h3>
                    <p class="mb-4">Thank you for your payment. Your transaction has been completed successfully.</p>
                    <!-- You can add links here, e.g., back to bookings or home -->
                    <a href="{% url 'home' %}" class="btn btn-primary me-2">Go to Homepage</a> 
                    <a href="{% url 'flights:my_bookings' %}" class="btn btn-secondary">View My Bookings</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
